<!DOCTYPE html>
<html>
<head>
<title>Responsive Grid Gallery</title>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
</style>
<body>
<h2 style="text-align:center;">Responsive Photo Gallery</h2>
<div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400">
    <img src="https://picsum.photos/id/1016/600/400">
    <img src="https://picsum.photos/id/1018/600/400">
    <img src="https://picsum.photos/id/1020/600/400">
    <img src="https://picsum.photos/id/1024/600/400">
    <img src="https://picsum.photos/id/1035/600/400">
</div>
</body>
</html>
